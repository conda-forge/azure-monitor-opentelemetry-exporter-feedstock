{% set name = "azure-monitor-opentelemetry-exporter" %}
{% set version = "1.0.0b43" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/azure_monitor_opentelemetry_exporter-{{ version }}.tar.gz
  sha256: db7480187e6dcb4b1911fbf799d2f0d5e0fde6eccb3fc8bdbf66aaa08edd74d3

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - azure-storage-blob
    - django
    - fastapi
    - flask
    - isodate
    - psycopg2
    - requests
    - uvicorn
    - python >={{ python_min }}
    - azure-core <2.0.0,>=1.28.0
    - azure-identity ~=1.17
    - fixedint ==0.1.6
    - msrest >=0.6.10
    - opentelemetry-api >=1.35,<2.dev0
    - opentelemetry-sdk >=1.35,<2.dev0
    - psutil >=5.9,<8

test:
  imports:
    - azure.monitor.opentelemetry.exporter
    - azure.monitor.opentelemetry.exporter._generated
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/monitor/azure-monitor-opentelemetry-exporter
  summary: Microsoft Azure Monitor Opentelemetry Exporter Client Library for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - conda-forge/opentelemetry-api
