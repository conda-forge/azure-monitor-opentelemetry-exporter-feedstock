{% set name = "azure-monitor-opentelemetry-exporter" %}
{% set version = "1.0.0b48" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/azure_monitor_opentelemetry_exporter-{{ version }}.tar.gz
  sha256: 5773def013e508efffa55a17768409be4b2ba369724766a89775fdc0101cc4c1

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - azure-storage-blob
    - django
    - fastapi
    - flask
    - isodate
    - psycopg2
    - requests
    - uvicorn
    - python >={{ python_min }}
    - azure-core <2.0.0,>=1.28.0
    - azure-identity >=1.17,<2.dev0
    - fixedint ==0.1.6
    - msrest >=0.6.10
    - opentelemetry-api ==1.39
    - opentelemetry-sdk ==1.39
    - psutil <8,>=5.9

test:
  imports:
    - azure.monitor.opentelemetry.exporter
    - azure.monitor.opentelemetry.exporter._generated
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/Azure/azure-sdk-for-python/tree/main/sdk/monitor/azure-monitor-opentelemetry-exporter
  summary: Microsoft Azure Monitor Opentelemetry Exporter Client Library for Python
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rxm7706
    - conda-forge/opentelemetry-api
